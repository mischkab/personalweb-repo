<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>Contact Me</title>
  </head>
  <body>
  <div class="navbar">
    <a href="index.html">Home</a>
    <a id="contact" class="active" href="contact.html">Contact Me</a>
  </div>

    <h1>Contact Me</h1>
    <p>Please fill in the form below and I will get back to you as soon as possible</p>
    <form action="#" method="post">
    
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter Name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter Email" required>
    
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter Telephone (optional)">
    
      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Enter Message" rows="10"></textarea>
    
      <input type="submit" value="Send">
    </form>
  </body>
</html>
